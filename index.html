<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everything Store</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script defer type="module" src="./js/app.js"></script>
  </head>
  <body>
    <header>
      <h1>Everything Store</h1>
      <form role="search">
        <label for="product-search">
          <span class="visually-hidden">Product Search</span>
        </label>
        <input type="search" id="product-search" placeholder="Search" /><button
          type="submit"
        >
          <span class="visually-hidden">Submit Product Search</span>
        </button>
      </form>
    </header>
    <main>
      <div id="sort-select-container">
        <label for="sort-select">Sort By</label>
        <select id="sort-select">
          <option value="">Please choose an option</option>
          <option value="price-low">Price Low to High</option>
          <option value="price-high">Price High to Low</option>
          <option value="rating">Top Rated</option>
        </select>
      </div>
      <div id="product-grid"></div>
    </main>
  </body>
</html>
