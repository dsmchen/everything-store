<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everything Store</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script defer type="module" src="./js/app.js"></script>
  </head>
  <body>
    <header>
      <h1>Everything Store</h1>
      <form role="search">
        <label for="product-search">
          <span class="visually-hidden">Product Search</span>
        </label>
        <input type="search" id="product-search" placeholder="Search" /><button
          type="submit"
        >
          <span class="visually-hidden">Submit Product Search</span>
        </button>
      </form>
    </header>
    <main>
      <div id="select-range-container">
        <div id="sort-select-container">
          <label for="sort-select">Sort By</label>
          <select id="sort-select">
            <option value="">Choose an option</option>
            <option value="price-low">Price Low to High</option>
            <option value="price-high">Price High to Low</option>
            <option value="rating">Top Rated</option>
          </select>
        </div>
        <div id="price-range-container">
          <div class="price-input">
            <div class="field">
              <span>Min</span>
              <input
                type="number"
                class="input-min"
                value="0"
                required
                min="0"
                max="900"
              />
            </div>
            <div class="separator">-</div>
            <div class="field">
              <span>Max</span>
              <input
                type="number"
                class="input-max"
                value="1000"
                required
                min="100"
                max="1000"
              />
            </div>
          </div>
          <p id="price-range-error"></p>
          <div class="slider">
            <div class="progress"></div>
          </div>
          <div class="range-input">
            <input
              type="range"
              class="range-min"
              min="0"
              max="1000"
              value="0"
              step="10"
            />
            <input
              type="range"
              class="range-max"
              min="0"
              max="1000"
              value="1000"
              step="10"
            />
          </div>
        </div>
      </div>
      <div id="product-grid"></div>
      <p id="product-grid-error"></p>
    </main>
  </body>
</html>
